server.port=8081

spring.datasource.url=jdbc:mysql://121.36.5.238:3308/authrity?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 数据库下划线字段自动转驼峰
mybatis.configuration.map-underscore-to-camel-case=true
# 配置 xml位置
mybatis.mapper-locations=classpath:/static/xml/*.xml
mybatis.type-aliases-package=com.authority.pojo.po,com.authority.pojo.bo,com.authority.pojo.vo
# 配置 sql 打印日志
logging.level.com.authority.dao.mapper.role=debug;

server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# 设置时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# 配置 redis
spring.redis.host=121.36.5.238
spring.redis.port=6379
spring.redis.database=0
